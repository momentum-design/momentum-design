
name: Deploy Package CD
run-name: ${{ github.actor }} is running Deploy Package CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (skip actual npm publish)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  rid: ${{ github.run_id }}-${{ github.run_number }}

jobs:
  initialize:
    name: Initialize
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
          
      - name: Validate Dependencies
        id: validate-dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Dependencies
        uses: actions/cache@v4
        if: steps.validate-dependencies.outputs.cache-hit != 'true'
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

  build-automation:
    name: Build Automation
    needs: initialize
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
          
      - name: Uncache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Synchronize Packages
        run: yarn

      - name: Build Automation
        run: yarn telemetry build && yarn automation build:cli

      - name: Cache Automation
        uses: actions/cache@v4
        with:
          path: '**/automation/dist'
          key: automation-dist-${{ env.rid }}

  generate-package-matrix:
    name: Generate Package Matrix with Dist Changes
    needs: [build-automation, build]
    runs-on: ubuntu-latest

    outputs:
      packages: ${{ steps.filter-packages.outputs.packages }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
          
      - name: Uncache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Uncache Automation
        uses: actions/cache@v4
        with:
          path: '**/automation/dist'
          key: automation-dist-${{ env.rid }}

      - name: Uncache Dist
        uses: actions/cache@v4
        with:
          path: '**/dist'
          key: dist-${{ env.rid }}

      - name: Synchronize Packages
        run: yarn

      - name: Update Main Branch
        run: git fetch origin main --unshallow

      - name: Get Changed Packages
        id: get-packages
        run: echo "packages=$(yarn md-automation -- --command get-packages --changed --commit-index 1 --dependent)" >> $GITHUB_OUTPUT

      - name: Filter Packages with Dist Changes
        id: filter-packages
        run: |
          CHANGED_PACKAGES='${{ steps.get-packages.outputs.packages }}'
          echo "Changed packages: $CHANGED_PACKAGES"
          
          if [ "$CHANGED_PACKAGES" = "[]" ] || [ -z "$CHANGED_PACKAGES" ]; then
            echo "packages=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          FILTERED="[]"
          for PKG in $(echo "$CHANGED_PACKAGES" | jq -r '.[]'); do
            PKG_PATH=$(yarn workspaces list --json | jq -r "select(.name == \"$PKG\") | .location")
            
            # Skip private packages
            IS_PRIVATE=$(cat "$PKG_PATH/package.json" | jq -r '.private // false')
            if [ "$IS_PRIVATE" = "true" ]; then
              echo "Skipping private package: $PKG"
              continue
            fi
            
            if bash .github/scripts/compare-dist.sh "$PKG" "$PKG_PATH"; then
              FILTERED=$(echo "$FILTERED" | jq --arg pkg "$PKG" '. + [$pkg]')
            fi
          done
          
          echo "packages=$(echo $FILTERED | jq -c .)" >> $GITHUB_OUTPUT

      - name: Display Filtered Packages
        run: echo "Packages with dist changes - ${{ steps.filter-packages.outputs.packages }}"

  build:
    name: Build
    needs: initialize
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
          
      - name: Uncache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Synchronize Packages
        run: yarn

      - name: Build
        run: yarn build

      - name: Cache Dist
        uses: actions/cache@v4
        with:
          path: '**/dist'
          key: dist-${{ env.rid }}

  deploy-npmjs:
    name: ( ${{ matrix.package }} ) Deploy - NPMJS
    needs: [build, generate-package-matrix]
    if: ${{ needs.generate-package-matrix.outputs.packages != '[]' && needs.generate-package-matrix.outputs.packages != '' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: ${{ fromJson(needs.generate-package-matrix.outputs.packages) }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
          
      - name: Uncache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Uncache Dist
        uses: actions/cache@v4
        with:
          path: '**/dist'
          key: dist-${{ env.rid }}

      - name: Synchronize Packages
        run: yarn

      - name: Update Main Branch
        run: git fetch origin main --unshallow

      - name: Increment Packages
        run: yarn md-automation -- --command increment-packages --packages ${{ matrix.package }}
        env:
           GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Yarn
        run: yarn config set npmAuthToken ${{ secrets.NPM_TOKEN_CISCO_MD }}

      - name: ( ${{ matrix.package }} ) Deploy - NPMJS
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish ${{ matrix.package }}"
            yarn workspace ${{ matrix.package }} pack --dry-run
          else
            yarn workspace ${{ matrix.package }} publish:npmjs
          fi

  dispatch-telemetry:
    name: ( ${{ matrix.package }} ) Dispatch Telemetry
    needs: [deploy-npmjs, generate-package-matrix]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: ${{ fromJson(needs.generate-package-matrix.outputs.packages) }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
          
      - name: Uncache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Uncache Dist
        uses: actions/cache@v4
        with:
          path: '**/dist'
          key: dist-${{ env.rid }}

      - name: Synchronize Packages
        run: yarn

      - name: Update Main Branch
        run: |
          git fetch origin main --unshallow
      - name: Dispatch Telemetry ( ${{ matrix.package }} )
        run: yarn md-automation -- --command dispatch-telemetry --packages ${{ matrix.package }}
        env:
          MOMENTUM_METRICS_API_KEY: ${{ secrets.MOMENTUM_METRICS_API_KEY }}

  create-release:
     name: ( ${{ matrix.package }} ) Create Release
     needs: [deploy-npmjs, generate-package-matrix]
     if: ${{ needs.generate-package-matrix.outputs.packages != '[]' && needs.generate-package-matrix.outputs.packages != '' }}
     runs-on: ubuntu-latest

     strategy:
       matrix:
         package: ${{ fromJson(needs.generate-package-matrix.outputs.packages) }}

     steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-node@v4
         with:
           node-version-file: '.nvmrc'
           registry-url: 'https://registry.npmjs.org'
           cache: 'yarn'

       - name: Uncache Dependencies
         uses: actions/cache@v4
         with:
           path: |
            node_modules
            packages/**/node_modules
           key: node-modules-${{ hashFiles('**/yarn.lock') }}

       - name: Uncache Dist
         uses: actions/cache@v4
         with:
           path: '**/dist'
           key: dist-${{ env.rid }}

       - name: Synchronize Packages
         run: yarn

       - name: Update Main Branch
         run: git fetch origin main --unshallow

       - name: Create Release ( ${{ matrix.package }} )
         run: yarn md-automation -- --command create-release --packages ${{ matrix.package }} --since origin/main
         env:
           GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
